<style>
	.account-0 {background-color: #0088FF;} /* C64 14 LightBlue */
	.account-1 {background-color: #AAFF66;} /* C64 13 LightGreen */
	.account-2 {background-color: #FF7777;} /* C64 10 LightRed */
	.account-3 {background-color: #EEEE77;} /* C64 07 Yellow */
</style>
<style>
	.folder_item {
		text-overflow: ellipsis;
		overflow: hidden;
		white-space: nowrap;
		width: 100%;
		display: block;
	}
	.folder_file figcaption {
		width: 100%;
		display: flex;
	}
</style>
<div style="height: 100vh; width: 100vw;" layout="row">
    <md-sidenav class="md-sidenav-left" md-component-id="left" layout="column" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
        <md-toolbar class="md-tall">
            <!-- md-theme="dark-grey"> -->
            <span flex=""></span>
            <div class="md-toolbar-tools">
                <div layout="column" ng-if="user.hasName">
                    <h2>{{user.name}}</h2>
                    <p class="md-body-1" style="margin: 0;">{{user.username}}</p>
                </div>
                <h2 ng-if="!user.hasName">{{user.username}}</h2>
                <span flex=""></span>
            </div>
        </md-toolbar>
        <md-content>
            <!-- TODO: sidebar nav content -->
            <!--	TODO: list accounts -->
            <!--	TODO: place directory tree -->
            <section>
                <md-subheader class="md-primary">Accounts</md-subheader>
                <md-list layout-padding>
                    <md-list-item class="md-2-line" ng-repeat="account in user.accounts">
                        <img src="Views/img/icons/ic_cloud_48px.svg" class="md-avatar" alt="cloud account" style="border-radius: 0px; fill: white;">
                        <div class="md-list-item-text">
                            <h3>{{account.type}}</h3>
                            <h4>{{account.username}}</h4>
                        </div>
                    </md-list-item>
                </md-list>
            </section>
        </md-content>
    </md-sidenav>
    <div layout="column" flex="">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Navigation" ng-click="toggleSidenav()" hide-gt-md>
                    <md-icon md-svg-icon="Views/img/icons/menu.svg"></md-icon>
                </md-button>
                <h2>CloudView</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-content layout="column" flex="">
            <!-- TODO: stuff goes here -->
            <section>
                <md-subheader class="md-primary"><span style="padding-left: 8px;">Folders</span></md-subheader>
                <div layout="row" layout-wrap class="md-padding" style="padding-top: 0px;">
                    <div flex-xs="100" flex-sm="50" flex-md="25" flex-lg="20" flex-xl="10" ng-repeat="sub in folder.subfolders">
                        <md-card>
							<md-tooltip md-delay="1000">
								{{sub}}
							</md-tooltip>
                            <md-card-content layout="row" layout-align="start center" style="padding: .5rem; overflow: hidden;">
                                <img src="Views/img/icons/folder.svg" style="height: 2rem; padding-right: .5rem;"/>
                                <p style="margin-top: 8px; margin-bottom: 8px; display: block; width: 100%" class="folder_item md-body-1">
                                    {{sub}}
                                </p>
                            </md-card-content>
                        </md-card>
                    </div>
                </div>
            </section>
            <section>
                <md-subheader class="md-primary"><span style="padding-left: 8px;">Files</span></md-subheader>
				<div class="md-padding" style="padding-top: 0px;">
					<md-grid-list id="files"
						md-cols-xs="2"
						md-cols-sm="4"
						md-cols-md="8"
						md-cols-lg="10"
						md-cols-xl="20"
						md-row-height="1:1"
						md-gutter="12px"
						md-gutter-gt-sm="8px" >
						<md-grid-tile ng-repeat="file in folder.files" class="account-{{file.account}}">
						    <md-grid-tile-footer class="folder_file">
								<md-tooltip md-delay="1000">
									{{file.name}}
								</md-tooltip>
						        <h3 style="margin: 16px;" class="folder_item">{{file.name}}</h3>
						    </md-grid-tile-footer>
						</md-grid-tile>
					</md-grid-list>
				</div>
            </section>
        </div>
    </div>
